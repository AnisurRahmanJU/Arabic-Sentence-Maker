<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Sentence Builder</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Optional: quick container padding */
        .container {
            padding-top: 50px;
            padding-bottom: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4 shadow-sm">
        <h1 class="text-center mb-4">Arabic Sentence Builder</h1>
        <hr>

        <!-- Dropdowns -->
        <div class="row g-3 mb-4">
            <div class="col-md-4">
                <label for="subject" class="form-label">Subject</label>
                <select id="subject" class="form-select"></select>
            </div>
            <div class="col-md-4">
                <label for="verb" class="form-label">Verb</label>
                <select id="verb" class="form-select"></select>
            </div>
            <div class="col-md-4">
                <label for="object" class="form-label">Object</label>
                <select id="object" class="form-select"></select>
            </div>
        </div>

        <!-- Tense & Mode -->
        <div class="row g-3 mb-4">
            <div class="col-md-6">
                <label for="tense" class="form-label">Tense</label>
                <select id="tense" class="form-select">
                    <option value="past">Past</option>
                    <option value="present">Present</option>
                    <option value="order">Imperative (Order)</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="mode" class="form-label">Mode</label>
                <select id="mode" class="form-select">
                    <option value="affirmative">Affirmative</option>
                    <option value="negative">Negative</option>
                    <option value="interrogative">Interrogative</option>
                </select>
            </div>
        </div>

        <!-- Sentence Output -->
        <div class="sentence-card p-4 bg-light text-center mb-4 shadow-sm">
            <div id="ar-out" class="arabic-output mb-3">اَلجُمْلَةُ سَهْلَةٌ</div>
            <div id="en-out" class="english-output">The sentence will appear here</div>
        </div>

        <div class="text-center">
            <small class="text-muted">Developer: Md. Anisur Rahman | Version 2026</small>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="script.js"></script>

</body>
</html>
